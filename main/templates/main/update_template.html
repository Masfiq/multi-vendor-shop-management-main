{% extends 'main/base.html' %}
{% load bootstrap5 %}
{% block title %} Update | Digiden {% endblock %}

{% block content %}
<form method="post" class="form">{% csrf_token %} 
    {% csrf_token %}
    {% for field in form %}
    <div class="mb-3">{% bootstrap_field field %}</div>     
    {% endfor %}
    
    <input type="submit" class="btn btn-dark" value="Update">  
    <input type="submit" class="btn btn-dark" value="Return" onclick="window.history.back(); return false;"> 
</form> 
{% endblock %}
